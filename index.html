<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S-Weather - Real-time Weather Updates</title>
     <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1779/1779940.png">
    <meta name="google-site-verification" content="7wUR_TEypx8FYy94MuGLhXSib9pCgSpayBzVVFmrCg0" />
    <meta name="description" content="Get real-time weather updates for your city. Enter the city name and explore the current weather conditions and hourly forecasts.">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="weather-container">
        <h2>🌤️ Weather App</h2>
        <div class="input-section">
            <input type="text" id="city" placeholder="Enter city">
            <button onclick="getWeather()">🔍 Search</button>
        </div>

        <img id="weather-icon" alt="Weather Icon">

        <div id="temp-div"></div>

        <div id="weather-info"></div>

        <div id="hourly-forecast"></div>
        <!-- <button id="logout-btn" onclick="logout()">Logout</button> -->
    </div>
    <script src="script.js"></script>
</body>
</html>
